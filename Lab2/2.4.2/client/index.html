<!DOCTYPE html>
<html>
  <head>
    <meta content="text/html;charset=utf-8" http-equiv="Content-Type" />
    <meta content="utf-8" http-equiv="encoding" />
    <title>Users manager</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles/style.css" />
    <script type="text/javascript" src="libs/vue.js"></script>
    <script type="text/javascript" src="libs/axios.js"></script>
  </head>

  <body>
    <div id="app">
      <div class="title">Users</div>

      <ul class="user-list">
        <li>
          <div class="user-row-header">
            <div class="user-name">Name</div>
            <div class="user-city">City</div>
          </div>
        </li>

        <li v-for="(user, index) in users">
          <div class="user-row">
            <div class="user-name" v-if="updateIndex !== index">{{ user.name }}</div>
            <input v-else v-model="updateName" type="text" />

            <div class="user-city" v-if="updateIndex !== index">{{ user.city }}</div>
            <input v-else v-model="updateCity" type="text" />

            <div class="buttons">
              <button class="removeButton" v-on:click="deleteUser(index)" v-if="updateIndex !== index"></button>
              <button class="updateButton" v-on:click="pre_update(index)" v-if="updateIndex !== index"></button>
              <button v-else class="confirmButton" v-on:click="confirmUpdate(index)"></button>
            </div>
          </div>
        </li>
      </ul>
      <input v-model="name" type="text" placeholder="Type user name" />
      <input v-model="city" type="text" placeholder="Type user city" />
      <button v-on:click="addUser">Add user</button>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
